<script>
  // Функция за добавяне на event listener на бутоните
  function addClickListenerToButtons(parentElement) {
      // Избираме всички <a> елементи с клас .sc-gGmIRh в родителския елемент
      var buttons = parentElement.querySelectorAll('.sc-gGmIRh');
      // Проверка дали са намерени бутони
      if (buttons.length > 0) {
          console.log('Бутоните са намерени');
          // Итерираме през всички бутони и добавяме event listener за клик на всеки от тях
          buttons.forEach(function(button) {
              button.addEventListener('click', function() {
                  // Добавете тук кода, който да се изпълни при клик на бутона
                  console.log('Бутонът е кликнат');
              });
          });
      } else {
          console.log('Не са намерени бутони');
      }
  }

  // Функция за проверка на наличието на елемента .appointlet-inline
  function checkAppointletInline() {
      // Избираме елемента по клас
      var appointletInline = document.querySelector('.appointlet-inline[data-appointlet-inline="https://appt.link/meet-with-mina-karaivanova-xrEXuKac/in-person-meeting"][data-appointlet-registered]');
      // Проверка дали елементът е наличен
      if (appointletInline) {
          console.log('Родителският елемент .appointlet-inline е наличен');
          // Получаваме iframe елемента в родителския документ
          var iframe = appointletInline.querySelector('iframe');
          // Проверка дали iframe елемента е наличен
          if (iframe) {
              console.log('Iframe-ът е наличен');
              // Получаваме достъп до документа в iframe
              var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              // Извикваме функцията за добавяне на event listener на бутоните вътре в iframe
              addClickListenerToButtons(iframeDoc);
          } else {
              console.log('Iframe-ът не е намерен или не съдържа body');
          }
      } else {
          console.log('Родителският елемент .appointlet-inline не е намерен');
      }
  }

  // Функция за стартиране на проверката за наличието на елементи .appointlet-inline
  function startCheckingAppointletInline() {
      // Задаваме интервал за проверка
      var interval = setInterval(function() {
          // Проверяваме за наличие на елемента .appointlet-inline
          checkAppointletInline();
      }, 3000); // Проверка на всеки 3 секунди
  }

  // Изчакваме зареждането на цялата страница преди да започнем проверката
  window.addEventListener('load', function() {
      startCheckingAppointletInline();
  });

</script>
